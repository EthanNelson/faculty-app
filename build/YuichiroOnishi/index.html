        <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.js"></script>        
    <title>Yuichiro Onishi</title>
    
 </head>
    <body>

        <h1>Yuichiro Onishi</h1>
        <div id="chart"></div>
            <script>
            var rowData;
                $(document).ready(function() {
                    var table = $('#salaries').DataTable();
                 
                    $('#salaries tbody').on( 'click', 'tr', function () {
                        if ( $(this).hasClass('selected') ) {
                            $(this).removeClass('selected');
                        }
                        else {
                            table.$('tr.selected').removeClass('selected');
                            $(this).addClass('selected');
                        }
                    } );
                 
                    $('#button').click( function () {
                         rowData = table.row('.selected').data();
                        console.log(rowData);
                    } );
                } );
            </script>

        <script>
            var chart = c3.generate({
                bindto: '#chart',
                data: {                
                    x : 'x',  
                    columns: [
                        ['x', '2010-01-01', '2011-01-01', '2012-01-01', '2013-01-01', '2014-01-01'],
                        ["Salary", 62223, 61508, 63838, 73428, 75962]
                    ]
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            format: '%Y'
                        }
                    },
                    y: {
                        tick: {
                            format: d3.format(",$")
                        }                        
                    }
                },
                tooltip: {
                    format: {
                        value: function (value, ratio, id) {
                            var format = id === "Salary" ? d3.format(',') : d3.format('$');
                            return format(value);
                        }
            //            value: d3.format(',') // apply this format to both y and y2
                    }
                },
                legend: {
                    hide: true
                }
            });
        </script>

        <table id="salaries" class="display" cellspacing="0" width="100%">
          <thead>
            <tr>
                <th>Name</th> 
                <th>Position</th>           
                <th>Department</th>
                <th>2010 Salary</th>
                <th>2011 Salary</th>
                <th>2012 Salary</th>
                <th>2013 Salary</th>
                <th>2014 Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Yuichiro Onishi</td>
                <td>Assistant Professor</td>

                <td>63838</td>
                <td>73428</td>
                <td>75962</td>
            </tr>
          </tbody>
        </table>
